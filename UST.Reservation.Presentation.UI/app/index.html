<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/custom/site.css" />
        <script src="js/AngularJS/angular.js" type="text/javascript"></script>
        <script src="js/JQuery/jquery.js" type="text/javascript"></script>
		<script src="js/bootstrap.js" type="text/javascript"></script>
       <!-- <script src="js/JQuery/jquery.mobile-1.4.5.js" type="text/javascript"></script>-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title src="images/ust.png">UST Event Reservation</title>
	</head>
	<body>
		<div class="background-image">
			<!--Header-->
            <nav class="navbar navbar-default text-center">
		      <div class="container-fluid" id="header">
			  <div class="row">
				<div class="col-md-3">	
						<div class="navbar-header hidden-xs">
								<a class="navbar-brand" href="#">
									<img class="img-responsive" id="logo" src="images/ust.png" border="0" alt="UST" />
								</a>            
						</div>				
				</div>
				<div class="col-md-6">	
						<div id="banner">
							<p><h3>Pontifical and Royal</h3></p>
							<p><h4>UNIVERSITY OF SANTO TOMAS</h4></p>
							<p><h5>Venue Reservation System (UST-VRS)</h5></p>
						</div>				
				</div>
				<div class="col-md-3">	
					&nbsp;
				</div>
			  </div>
						

						
 
			  </div>
		    </nav>	
			<!--Body Main-->
			<div class="container">
				<div class="row">
				<div class="col-md-3">
				&nbsp;				
				</div>
				<div class="col-md-6">
				<!--Carousel-->
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
							  <!-- Indicators -->
							  <ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							  </ol>

							  <!-- Wrapper for slides -->
							  <div class="carousel-inner" role="listbox">
								<div class="item active">
								  <img src="images/slide1.jpg"" alt="...">
								  <div class="carousel-caption">
									Tite
								  </div>
								</div>
								<div class="item">
								  <img src="images/slide2.jpg" alt="...">
								  <div class="carousel-caption">
									Puke
								  </div>
								</div>
							  </div>

							  <!-- Controls -->
							  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
								<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
								<span class="sr-only">Previous</span>
							  </a>
							  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
								<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
								<span class="sr-only">Next</span>
							  </a>
				</div>
				<br/>
				<!--Button-->
					<div class="row">
					<div class="col-md-4">
						<button type="button" 
						class="btn btn-primary btn-lg pull-left" 
						data-toggle="modal" 
						data-target="#employeeModal">
						 Log in as Employee
						</button>
					</div>
					<div class="col-md-4">
						&nbsp;
					</div>
					<div class="col-md-4">
						<button type="button" 
						class="btn btn-primary btn-lg pull-right" 
						data-toggle="modal" data-target="#studentModal">
						 Log in as Student
						</button>
					</div>
						
					</div>
				</div>
				<div class="col-md-3">
				&nbsp;
				</div>	
				</div>
			
			</div>
			</div>
			<!--Modal Employee-->
			<div class="modal fade" id="employeeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Employee Login</h4>
				  </div>
					  <div class="modal-body">
							<form role="Login" id="Log_in">
							  <div class="form-group">
								<input type="text" class="form-control" pattern="[0-9]{10}" placeholder="Employee ID" id="employee.ID" required>
								<input type="Password" class="form-control" placeholder="Password" id="employee.Password" required>
							  </div>
							  <button type="submit" class="btn btn-default btn-primary">Login</button>
							  <a class="btn btn-link" href="#">Forgot Password?</a>
						</form>
					  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>
			<!--Modal Student-->
			<div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Student Login</h4>
				  </div>
					  <div class="modal-body">
							<form role="Login" id="Log_in">
							  <div class="form-group">
								<input type="text" class="form-control" pattern="[0-9]{10}" placeholder="StudentID"
								id="student.ID" required>
								<input type="Password" class="form-control" placeholder="Password" id="student.Password" required>
							  </div>
							  <button type="submit" class="btn btn-default btn-primary">Login</button>
							  <a class="btn btn-link" href="#">Forgot Password?</a>
						</form>
					  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default btn-danger" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>
			<!--Footer-->
		<footer class="footer">
		<div class="navbar-fixed-bottom">
					<h5 class="pull-right">
                      Galdo and Friends &copy; 2015       
					</h5> 
		</div>           
        </footer>
	</body>
</html>
